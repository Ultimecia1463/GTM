<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recognition Model</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #e0f7e9; /* Light green background */
            font-family: Arial, sans-serif;
        }
        h1 {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #2e7d32; /* Dark green color */
        }
        .content {
            display: flex;
            align-items: flex-start;
            justify-content: space-around;
            margin-top: 60px; /* Space for fixed header */
            width: 80%;
        }
        #webcam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
            flex: 1;
        }
        #label-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
            flex: 1;
            color: #2e7d32; /* Dark green color */
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        button {
            background-color: #4caf50; /* Green button */
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Crop Recognition Model</h1>
    <div class="content">
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
    <div class="buttons">
        <button type="button" onclick="init()">Start</button>
        <button type="button" onclick="stopWebcam()">Stop</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/MmDsAcI_u/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
            } catch (error) {
                console.error("Failed to initialize: ", error);
            }
        }

        function stopWebcam() {
            if (webcam) {
                webcam.stop();
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
